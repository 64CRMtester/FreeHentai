<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free hentai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        
        .image-container {
            position: relative;
            width: 80vw;
            max-width: 800px;
            height: auto;
        }
        
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            display: block;
        }
        
        .explosion {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 1; /* Set initial opacity to 1 */
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 10px 5px rgba(255, 100, 100, 0),
                    0 0 20px 10px rgba(255, 50, 50, 0),
                    0 0 30px 15px rgba(255, 0, 0, 0);
            }
            50% {
                box-shadow: 
                    0 0 10px 5px rgba(255, 100, 100, 0.7),
                    0 0 20px 10px rgba(255, 50, 50, 0.5),
                    0 0 30px 15px rgba(255, 0, 0, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 10px 5px rgba(255, 100, 100, 0),
                    0 0 20px 10px rgba(255, 50, 50, 0),
                    0 0 30px 15px rgba(255, 0, 0, 0);
            }
        }
        
        .explosion.active {
            animation: pulse 3s ease-out forwards;
        }
        
        .glitter-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ffff00,
                3px 3px 0 rgba(0,0,0,0.2);
            background-image: 
                radial-gradient(circle, #ff00ff 10%, transparent 20%),
                radial-gradient(circle, #ffff00 10%, transparent 20%),
                radial-gradient(circle, #00ffff 10%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px, 50px 50px;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitter 1s linear infinite;
            z-index: 10;
            text-align: center;
            width: 100%;
        }
        
        @keyframes glitter {
            0% { background-position: 0 0, 25px 25px, 50px 50px; }
            100% { background-position: 50px 50px, 75px 75px, 100px 100px; }
        }
    </style>
</head>
<body>
    <div class="glitter-text">Чурка, го в доту </span>!!!</div>
    <div class="image-container">
        <img src="https://masterpiecer-images.s3.yandex.net/123caf43321911ee90ad82f3eb491ca0:upscaled" alt="Abstract cosmic explosion with vibrant colors" class="main-image">
        <div class="explosion" id="explosion"></div>
    </div>

    <audio id="explosionSound">
        <source src="explosion.mp3" type="audio/mpeg">
        <source src="explosion.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const explosionElement = document.getElementById('explosion');
        const audioElement = document.getElementById('explosionSound');
        
        // Function to trigger explosion effect
        function triggerExplosion() {
            // Reset animation
            explosionElement.classList.remove('active');
            explosionElement.style.opacity = '1'; // Ensure opacity is set to 1
            void explosionElement.offsetWidth; // Trigger reflow
            
            // Apply animation
            explosionElement.classList.add('active');
            explosionElement.style.opacity = '0'; // Set opacity to 0 after animation
            
            // Play sound
            audioElement.currentTime = 0;
            audioElement.play();
        }
        
        // Start the sequence
        setTimeout(triggerExplosion, 4000);  // Start after initial 4s delay
        
        // Handle audio autoplay restrictions
        document.addEventListener('click', function() {
            if (audioElement.paused) {
                // Load audio first to ensure local files play
                audioElement.load();
                audioElement.play().catch(e => console.log(e));
            }
        });
        // Preload the audio file
        audioElement.load();
    </script>
</body>
</html>
